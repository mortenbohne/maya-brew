[project]
name = "maya-brew"
version = "0.1.0"
description = "Safe interaction with python in maya"
authors = [
    {name = "Morten BÃ¸hne", email = "github@mortenbohne.dk"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest",
    "maya-stubs",
    "structlog",
    "colorama"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.pylint]
ignored-modules = ["maya", "pymel", "pxr"]
disable = ["missing-docstring", "too-few-public-methods", "duplicate-code", "C", "R", "W", "I"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
