[project]
name = "maya-brew"
dynamic = ["version"]
description = "Safe interaction with python in maya"
readme = "README.md"
license = "MIT"
keywords = ["maya", "autodesk", "3d", "pipeline"]
requires-python = ">=3.11"
authors = [
    { name = "Morten BÃ¸hne", email = "github@mortenbohne.dk" }
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "structlog",
    "colorama",
]

[project.urls]
Homepage = "https://github.com/mortenbohne/maya-brew"
Repository = "https://github.com/mortenbohne/maya-brew"
Documentation = "https://github.com/mortenbohne/maya-brew#readme"
Issues = "https://github.com/mortenbohne/maya-brew/issues"
Changelog = "https://github.com/mortenbohne/maya-brew/releases"

[tool.poetry]
packages = [
    { include = "mb", from = "src" }
]

[tool.poetry.repositories]
testpypi = { url = "https://test.pypi.org/legacy/" }

[tool.poetry.group.dev.dependencies]
pytest = "*"
maya-stubs = "*"
mypy = "*"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.pylint]
ignored-modules = ["maya"]
disable = ["too-few-public-methods", "C", "R", "W", "I"]

[tool.mypy]
mypy_path = ["src"]
disallow_untyped_defs = true

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"
format = "{tag}"
tagged-metadata = false
strict = true

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
